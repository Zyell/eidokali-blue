---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: eidokali-blue
# description will be included in the image's metadata
description: custom ublue image based on bluefin-dx

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bluefin-dx
image-version: latest

labels:
  io.artifacthub.package.readme-url: https://raw.githubusercontent.com/zyell/eidokali/refs/heads/main/README.md
  org.opencontainers.image.documentation: https://raw.githubusercontent.com/zyell/eidokali/refs/heads/main/README.md
  org.opencontainers.image.url: https://github.com/zyell/eidokali
  org.opencontainers.image.vendor: zyell
  org.opencontainers.image.version: 42.0.0
  io.artifacthub.package.deprecated: false
  io.artifacthub.package.keywords: bootc,ublue,universal-blue
  io.artifacthub.package.license: Apache-2.0
  io.artifacthub.package.logo-url: https://github.com/Zyell/Eidokali/blob/main/assets/kali.png?raw=true
  io.artifacthub.package.prerelease: false
  containers.bootc: 1

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: containerfile
    snippets:
      - RUN mkdir /nix # add empty nix folder for nix installation

  - type: dnf
    repos:
      copr:
        - ryanabx/cosmic-epoch
    install:
      packages:
        - cosmic-desktop # install cosmic desktop environment

  - type: script
    scripts:
      - proton_apps.sh # download latest, verify, and install proton apps

  - type: files
    files:
      - source: proton_icons # copy proton icon svg replacements in
        destination: /usr/share/icons/hicolor/scalable/apps/

  - type: script
    scripts:
      - update_icons.sh # remove icons we don't want and update the icon cache

  - type: gschema-overrides
    include:
      - zz1-dark-mode.gschema.override

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

  - type: containerfile

